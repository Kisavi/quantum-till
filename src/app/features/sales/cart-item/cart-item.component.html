@let product = cartItem().stockItem.product;
@let stockSize = cartItem().stockItem.quantity;

<div class="border-b border-gray-300 py-4">
  <div class="flex">
    <div class="grow">{{ product.name }}</div>
    <div class="text-sm">{{ product.unitPrice * cartItem().quantity | currency: 'KSh ' }}</div>
  </div>

  <div class="flex mt-2 items-end">
    <div class="grow">
      <label for="quantity" class="text-xs me-2 text-gray-400">Quantity</label>
      <input
        id="quantity"
        (ngModelChange)="setQuantity($event)"
        [formControl]="quantity"
        type="number"
        min="1"
        [max]="stockSize"
        [value]="cartItem().quantity"
        class="h-6 w-16 text-sm border border-gray-300 rounded"
      />
    </div>
    <a (click)="remove(cartItem())" class="text-teal-600 text-sm cursor-pointer">Remove</a>
  </div>
</div>
