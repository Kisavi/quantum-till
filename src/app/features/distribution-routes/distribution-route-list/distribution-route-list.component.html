<p-toast />
<p-confirmdialog />

<div class="flex items-center gap-4 mt-10 mb-6">
  <div class="grow">
    <h1 class="text-2xl font-bold text-gray-800">Routes</h1>
    <p class="text-gray-600">Manage your routes</p>
  </div>
  <p-button (click)="openDialog()">Add Route</p-button>
</div>

<p-card>
  @let routes = routes$ | async;

  @if (routes) {
    <p-table [value]="routes">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>

      <ng-template #body let-route>
        <tr>
          <td>{{ route.name }}</td>
          <td>
            <p-button
              (click)="deleteRoute(route)"
              icon="pi pi-trash"
              severity="secondary"
              rounded
            />
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">-- No routes --</ng-template>
    </p-table>
  } @else {
    <div class="text-center">loading...</div>
  }
</p-card>

<app-distribution-route-add [(visible)]="dialogVisible" />
