<p-toast />
<p-confirmdialog />

<div class="flex items-center gap-4 mt-10 mb-6">
  <div class="grow">
    <h1 class="text-2xl font-bold text-gray-800">Users</h1>
    <p class="text-gray-600">Manage your users</p>
  </div>
  <p-button (click)="openDialog()">Invite User</p-button>
</div>

<p-card>
  @let users = users$ | async;

  @if (users) {
    <p-table [value]="users">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>

      <ng-template #body let-user>
        <tr>
          <td>{{ user.displayName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            @if (user.active) {
              <p-badge severity="success" value="Active" />
            } @else {
              <p-badge severity="warn" value="Inactive" />
            }
          </td>
          <td>
            <p-button
              (click)="toggleActiveStatus(user)"
              icon="pi {{ user.active ? 'pi-lock' : 'pi-key' }}"
              severity="secondary"
              rounded
            />
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">-- No users --</ng-template>
    </p-table>
  } @else {
    <div class="text-center">loading...</div>
  }
</p-card>

<app-user-invitation-dialog [(visible)]="dialogVisible" />
