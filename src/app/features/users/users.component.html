<div class="flex items-center gap-4 mt-10 mb-6">
  <div class="grow">
    <h1 class="text-2xl font-bold text-gray-800">Users</h1>
    <p class="text-gray-600">Manage your users</p>
  </div>
  <p-button (click)="openDialog()">Invite User</p-button>
</div>

<p-card>
  @let users = users$ | async;

  @if (users) {
    <p-table [value]="users">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr>
          <td>{{ user.displayName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <p-button (click)="remove(user.uid)" icon="pi pi-trash" severity="secondary" rounded />
          </td>
        </tr>
      </ng-template>
    </p-table>
  }
</p-card>

<p-dialog header="Invite a User" [(visible)]="visible">
  <span class="p-text-secondary block mb-8">
    Invite someone by entering their email and role below
  </span>
  <div class="mb-8">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText id="email" class="w-full" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Invite" (click)="visible = false" />
  </div>
</p-dialog>
